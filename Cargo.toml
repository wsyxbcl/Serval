[package]
name = "serval"
description = "Serval helps you prepare data for Maze and Trapper"
repository = "https://github.com/wsyxbcl/Serval"
authors = ["wsyxbcl <wsyxbcl@gmail.com>"]
version = "0.2.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.78"
chrono = "0.4.35"
clap = { version = "4.4.7", features = ["derive"] }
indicatif = "0.17.7"
polars = { version = "0.39.2", features = ["lazy", "strings", "list_eval", "csv", "dtype-struct", "is_in", "dynamic_group_by", "dtype-datetime", "timezones"] }
rayon = "1.8.0"
rustyline = { version = "13.0.0", features = ["derive"] }
walkdir = "2.4.0"
xmp_toolkit = "1.7.3"

[profile.release-lto]
inherits = "release"
opt-level = "s"
lto = true
