[package]
name = "serval"
description = "Serval helps you prepare data for Maze and Trapper"
repository = "https://github.com/wsyxbcl/Serval"
authors = ["wsyxbcl <wsyxbcl@gmail.com>"]
version = "0.2.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
chrono = "0.4.35"
clap = { version = "4.5.4", features = ["derive"] }
indicatif = "0.17.8"
itertools = "0.12.1"
polars = { version = "0.40.0", features = ["lazy", "strings", "list_eval", "csv", "dtype-struct", "is_in", "dynamic_group_by", "dtype-datetime", "timezones", "polars-io"] }
rayon = "1.10.0"
rustyline = { version = "14.0.0", features = ["derive"] }
walkdir = "2.5.0"
xmp_toolkit = "1.7.3"

[profile.release-lto]
inherits = "release"
opt-level = "s"
lto = true
