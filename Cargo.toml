[package]
name = "serval"
description = "Serval helps you prepare data for Maze and Trapper"
repository = "https://github.com/wsyxbcl/Serval"
authors = ["wsyxbcl <wsyxbcl@gmail.com>"]
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.7", features = ["derive"] }
indicatif = "0.17.7"
polars = { version = "0.34.2", features = ["lazy", "strings", "list_eval", "csv", "dtype-struct"] }
rayon = "1.8.0"
walkdir = "2.4.0"
xmp_toolkit = "1.6.0"

